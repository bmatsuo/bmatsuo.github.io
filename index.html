---
layout: default
title: Rocket Punch!
---
<div id="home">
    <ul class="posts list-unstyled">
        {% for post in site.posts %}
        <li>
            <span class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                {{ post.date | date_to_string }}
            </span>
            <span class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
